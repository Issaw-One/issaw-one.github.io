            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-hard: 0 8px 40px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15), transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header avec effet glassmorphism */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: 2rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .logo {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FFD700, #FF69B4, #6366f1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.1em;
            animation: gradient-shift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid transparent;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .tag {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tag:hover::before {
            left: 100%;
        }

        .tag:hover, .tag.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Main content */
        main {
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hard);
            border-color: var(--accent-primary);
        }

        .movie-card:hover::before {
            transform: scaleX(1);
        }

        .movie-card.watched {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--glass-bg));
        }

        .movie-card.watched::after {
            content: '✓';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--success);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .movie-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .movie-id {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .movie-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0.75rem 0 1rem;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }

        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }

        .movie-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .movie-size {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--glass-border);
        }

        .movie-quality {
            background: linear-gradient(135deg, var(--warning), #f97316);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .movie-actions {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 0.75rem;
        }

        .action-btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .watch-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .copy-btn {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .link-btn {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Video Player Modal */
        .video-player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .video-player-container.active {
            opacity: 1;
            visibility: visible;
        }

        .video-player-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
        }

        .video-player-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .video-player-title {
            color: white;
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            max-width: 800px;
            line-height: 1.3;
        }

        .player-selector {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid var(--glass-border);
            font-size: 0.875rem;
            position: relative;
        }

        .player-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .player-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .video-player-close {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1.5rem;
            border: none;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .video-player-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 1.5rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-hard);
            z-index: 1001;
            opacity: 0;
            transform: translateX(-50%) translateY(100%);
            transition: var(--transition);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), var(--glass-bg));
        }

        /* Install button */
        #install-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-hard);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: none;
        }

        #install-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }

            .movie-card {
                padding: 1.25rem;
            }

            .movie-actions {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .stats-bar {
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .stat-item {
                min-width: 100px;
                padding: 0.75rem 1rem;
            }

            .player-selector {
                flex-direction: column;
                align-items: center;
                max-width: 300px;
            }

            .player-btn {
                width: 100%;
                text-align: center;
            }

            header {
                padding: 1.5rem 1rem;
            }

            main {
                padding: 2rem 1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection styles */
        ::selection {
            background: var(--accent-primary);
            color: white;
        }

        /* Focus styles for accessibility */
        .action-btn:focus,
        .search-input:focus,
        .tag:focus,
        .player-btn:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>

            return (...args) => {

            };

            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);

                showToast('Lien non disponible', 'error');

            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // Fallback pour les navigateurs plus anciens
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.left = '-999999px';
                    textarea.style.top = '-999999px';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    
                    try {
                        document.execCommand('copy');
                        showToast('Lien copié dans le presse-papiers!');
                    } catch (err) {
                        throw new Error('Échec de la copie');
                    }
                    
                    document.body.removeChild(textarea);

        // Rendering functions
        const renderMovies = (filterText = '') => {
            const moviesGrid = document.getElementById('moviesGrid');
            
            // Show loading state
            if (state.isLoading) {
                moviesGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                return;
            }

            const filteredMovies = filterText
                ? movies
                    .filter(movie => movie.name.toLowerCase().includes(filterText.toLowerCase()))
                    .sort((a, b) => a.name.localeCompare(b.name))
                : [...movies].sort((a, b) => b.id - a.id);

            if (filteredMovies.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🎬</div>
                        <div>Aucun résultat trouvé pour "${filterText}"</div>

                // Accessible click handler
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');
                card.setAttribute('aria-label', `Regarder ${movie.name}`);
                
                const handleCardClick = (e) => {
                    if (e.target.closest('.action-btn')) return;
                    openVideoPlayer(movie, movie.name);
                };
                
                card.onclick = handleCardClick;
                card.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleCardClick(e);
                    }
                };

                const imageUrl = getImageUrl(movie);
                const hasValidUrl = movie.urls.some(url => url.url);

            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value.toLowerCase());
            });

            // Form submission
            searchInput.closest('form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                renderMovies(searchInput.value.toLowerCase());
            });

            // Clear search on escape
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    renderMovies();
                    searchInput.blur();
                }
            });

            const tags = document.querySelectorAll('.tag');
            
            tags.forEach(tag => {
                tag.addEventListener('click', () => {
                    const searchTerm = tag.textContent.trim();
                    const searchInput = document.querySelector('.search-input');
                    
                    searchInput.value = searchTerm;
                    renderMovies(searchTerm);

                    // Update active tag
                    document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    
                    showToast(`Filtrage par: ${searchTerm}`);
                });

                // Keyboard support
                tag.setAttribute('tabindex', '0');
                tag.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        tag.click();
                    }
                });
            });
        };

        // PWA Installation

        const initPWA = () => {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
                
                // Show install prompt after delay
                setTimeout(() => {
                    showToast('💡 Installez l\'app pour une meilleure expérience!');
                }, 5000);
            });

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        showToast('✅ Application installée avec succès!');
                    } else {
                        showToast('Installation annulée');
                    }
                    
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                }
            });

            // Handle app installed
            window.addEventListener('appinstalled', () => {
                showToast('🎉 Application installée!');
                installButton.style.display = 'none';
            });
        };

                // Escape to close video player
                if (e.key === 'Escape' && state.currentMovie) {
                    closeVideoPlayer();
                }
                
                // Ctrl/Cmd + K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.querySelector('.search-input').focus();
                }
                
                // Space to play/pause (when video player is open)
                if (e.key === ' ' && state.currentMovie && e.target === document.body) {
                    e.preventDefault();
                    // Note: Can't control iframe content due to CORS
                }
            });
        };

        // Performance monitoring
        const initPerformanceMonitoring = () => {
            // Monitor page load time
            window.addEventListener('load', () => {
                const loadTime = performance.now();
                console.log(`Page loaded in ${Math.round(loadTime)}ms`);
            });

            // Monitor rendering performance
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'measure') {
                        console.log(`${entry.name}: ${Math.round(entry.duration)}ms`);
                    }
                }
            });
            
            try {
                observer.observe({ entryTypes: ['measure'] });
            } catch (e) {
                // Fallback for older browsers
                console.log('Performance monitoring not supported');
            }
        };

        // Error handling
        const initErrorHandling = () => {

            });

            window.addEventListener('unhandledrejection', (e) => {
                console.error('Promise rejetée:', e.reason);
                showToast('Erreur de connexion', 'error');
            });
        };

        // Initialization
        const init = () => {
            performance.mark('init-start');
            
            // Load saved data
            state.watchedEpisodes = loadFromStorage();
            
            // Initialize all modules
            initSearch();
            initTags();
            initPWA();
            initKeyboardShortcuts();
            initPerformanceMonitoring();
            initErrorHandling();
            
            // Setup video player close handler
            document.getElementById('videoPlayerClose').addEventListener('click', closeVideoPlayer);
            
            // Click outside to close video player
            document.getElementById('videoPlayerContainer').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeVideoPlayer();
                }
            });
            
            // Initial render
            state.isLoading = true;
            renderMovies();
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                state.isLoading = false;
                renderMovies();
                performance.mark('init-end');
                performance.measure('initialization', 'init-start', 'init-end');
            }, 500);
        };

        // Start the application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Service Worker registration (for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('Service Worker enregistré'))
                    .catch(() => console.log('Service Worker non disponible'));
            });
        }

        // Export functions for global access (if needed)
        window.Plex2Wish = {
            openVideoPlayer,
            closeVideoPlayer,
            copyToClipboard,
            saveWatchedEpisode,
            renderMovies
        };
