<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex2Wish</title>
    <link rel="stylesheet" href="/plex2wish/style-streaming.css">

<body>
    <header>
        <div class="logo">Plex 2 Wish</div>
        <div class="tagline"></div>
        <div class="search-container">
            <form onsubmit="return false;">
                <input type="text" class="search-input" placeholder="Search for movies or shows...">
            </form>
        </div>
        <div class="tags">
            <div class="tag active">Plus belle la vie, encore plus belle</div>
            <div class="tag active">Ici tout commence</div>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="index-col">#</th>
                    <th>Name</th>
                    <th class="size-col">Size</th>
                    <th class="action-col">Link</th>
                    <th class="action-col">Clickable Link</th>
                </tr>
            </thead>
            <tbody id="movieList">
            </tbody>
        </table>
    </main>

    <div class="video-player-container" id="videoPlayerContainer">
        <div class="video-player-title" id="videoPlayerTitle">Titre de l'Ã©pisode</div>

            <iframe id="videoPlayerIframe" class="video-player-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-player-close" id="videoPlayerClose">Fermer</div>
    </div>
