        :root {

            --text-color: #ffffff;
            --header-bg: #1a1a2e;

            --card-bg-alt: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --card-bg-alt2: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-bg-alt3: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --card-bg-alt4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --card-bg-alt5: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --accent-color: #6366f1;
            --secondary-accent: #8b5cf6;
            --watched-color: #10b981;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
        }

        header {
            background: var(--header-bg);
            padding: 40px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FF69B4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tag:hover, .tag.active {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        main {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-card:nth-child(2n) { background: var(--card-bg-alt); }
        .movie-card:nth-child(3n) { background: var(--card-bg-alt2); }
        .movie-card:nth-child(4n) { background: var(--card-bg-alt3); }
        .movie-card:nth-child(5n) { background: var(--card-bg-alt4); }
        .movie-card:nth-child(6n) { background: var(--card-bg-alt5); }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
        }

        .movie-card.watched::before {
            content: '✓';
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--watched-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .movie-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .movie-id {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .movie-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .movie-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .movie-size {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .movie-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            color: #333;
        }

        .watch-btn:hover {

            transform: translateY(-2px);
        }

        .copy-btn {

            color: white;

        }

            background: rgba(0, 0, 0, 0.5);

        }

        .link-btn {

            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);

        .video-player-container {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .video-player-container.active {

        }

        .video-player-wrapper {

            position: relative;
            background: #000;
            border-radius: 16px;

            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            font-size: 16px;

</head>

        const movies = [
            { 
                id: 1, 
                name: "I'm Used to It", 
                size: "", 
                seeders: 3265, 
                leechers: 397, 
                urls: [
                    { name: "Lecteur 1", url: "https://goofy-banana.com/e/" },
                    { name: "Lecteur 2", url: "" }
                ],
                imageUrl: "210406" 
            },
        ];

        const watchedEpisodes = new Set();
        let currentMovie = null;
        let currentPlayerIndex = 0;

        function saveWatchedEpisode(url) {
            if (url) {
                watchedEpisodes.add(url);
            }
        }

        function isWatched(urls) {
            return urls.some(urlObj => watchedEpisodes.has(urlObj.url));
        }

        function createPlayerSelector(movie) {
            const selector = document.getElementById('playerSelector');
            selector.innerHTML = '';
            
            movie.urls.forEach((urlObj, index) => {
                const btn = document.createElement('div');
                btn.className = `player-btn ${index === currentPlayerIndex ? 'active' : ''}`;
                btn.textContent = urlObj.name;
                btn.onclick = () => switchPlayer(index);
                selector.appendChild(btn);
            });
        }

        function switchPlayer(index) {
            if (!currentMovie || index >= currentMovie.urls.length) return;
            
            currentPlayerIndex = index;
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = currentMovie.urls[index].url;
            
            // Update active button
            document.querySelectorAll('.player-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            // Save as watched
            saveWatchedEpisode(currentMovie.urls[index].url);
        }

        function openVideoPlayer(movie, title) {
            currentMovie = movie;
            currentPlayerIndex = 0;
            
            const iframe = document.getElementById('videoPlayerIframe');
            const titleElement = document.getElementById('videoPlayerTitle');
            const container = document.getElementById('videoPlayerContainer');

            createPlayerSelector(movie);
            iframe.src = movie.urls[0].url;
            titleElement.textContent = title;
            container.classList.add('active');

            saveWatchedEpisode(movie.urls[0].url);
            renderMovies(document.querySelector('.search-input').value);

            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const iframe = document.getElementById('videoPlayerIframe');
            const container = document.getElementById('videoPlayerContainer');

            container.classList.remove('active');
            currentMovie = null;
            currentPlayerIndex = 0;

            setTimeout(() => {
                iframe.src = '';
            }, 300);

            document.body.style.overflow = '';
        }

        function copyToClipboard(text) {
            if (!text) return alert("Lien non disponible");
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                console.log("Lien copié dans le presse-papiers !");
            } catch (err) {
                console.error("Échec de la copie", err);
            }
            document.body.removeChild(textarea);
        }

        function initTags() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', () => {
                    const searchTerm = tag.textContent;
                    document.querySelector('.search-input').value = searchTerm;
                    renderMovies(searchTerm);

                    document.querySelector('.tag.active')?.classList.remove('active');
                    tag.classList.add('active');
                });
            });
        }

        function initSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                renderMovies(searchTerm);
            });

            searchInput.closest('form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.toLowerCase();
                renderMovies(searchTerm);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMovies();
            initTags();
            initSearch();

            document.getElementById('videoPlayerClose').addEventListener('click', closeVideoPlayer);
        });

        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('✅ Installation acceptée');
                    } else {
                        console.log('❌ Installation refusée');
                    }
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                });
            }
        });
    </script>
